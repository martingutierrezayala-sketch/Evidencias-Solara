<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="App offline para subir evidencias fotogr√°ficas">
    <title>Evidencias Solara</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icono.png" type="image/png">
    <link rel="apple-touch-icon" href="icono.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 15px; 
            font-size: 22px;
        }
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        input[type="file"] {
            padding: 10px;
            cursor: pointer;
            display: none;
        }
        .btn-camera {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-camera:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        .btn-camera:active {
            transform: translateY(0);
        }
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 6px;
            font-size: 13px;
            color: #1976d2;
            text-align: center;
            display: none;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.9;
            color: white;
        }

        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        #estado-conexion {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
        }
        .online { 
            background-color: #d4edda; 
            color: #155724; 
        }
        .offline { 
            background-color: #f8d7da; 
            color: #721c24; 
        }
        .queue-count-display {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-top: 20px;
            height: 24px;
            display: none;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
            transition: width 0.3s ease;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∏ Evidencias Solara</h2>

        <div class="status-section">
            <div id="estado-conexion" class="online">ONLINE</div>
            <div class="queue-count-display">
                Cola: <span id="queue-count">0</span>
            </div>
        </div>

        <form id="upload-form">
            <label for="ciclo">Ciclo</label>
            <select id="ciclo">
                <option value="">Cargando...</option>
            </select>

            <label for="sector">Sector</label>
            <select id="sector" disabled>
                <option value="">Seleccione ciclo primero</option>
            </select>

            <label for="ruta">Ruta</label>
            <select id="ruta" disabled>
                <option value="">Seleccione sector primero</option>
            </select>

            <label for="tecnico">T√©cnico</label>
            <select id="tecnico">
                <option value="">Cargando t√©cnicos...</option>
            </select>
            <input type="text" id="tecnicoNuevo" placeholder="Escriba el nombre del nuevo t√©cnico" style="margin-top: 8px; display: none;">

            <label for="file-input">Fotos</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button type="button" class="btn-camera" id="btnTomarFoto" style="margin-top: 0; background: #4CAF50;">
                    üì∑ C√°mara
                </button>
                <button type="button" class="btn-camera" id="btnGaleria" style="margin-top: 0; background: #2196F3;">
                    üñºÔ∏è Galer√≠a
                </button>
            </div>
            <input type="file" id="file-input-camera" accept="image/*" capture="environment" style="display: none;">
            <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
            <div class="file-info" id="file-info"></div>

            <button type="submit" id="btnSubir">Subir Foto(s)</button>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            
        </form>

        <div class="status-message" id="status-message"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Prompt de instalaci√≥n manual
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('‚úÖ Evento de instalaci√≥n capturado');
            
            // Mostrar bot√≥n de instalar despu√©s de 2 segundos
            setTimeout(() => {
                if (confirm('¬øDeseas instalar Evidencias Solara como aplicaci√≥n?')) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('Usuario acept√≥ instalar');
                        }
                        deferredPrompt = null;
                    });
                }
            }, 2000);
        });
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('‚úÖ SW registrado', reg))
                    .catch(err => console.error('‚ùå SW error', err));
            });
        }
    </script>
</body>
</html>
